    :root {
      --primary-color: #e50914;
      --primary-hover: #f40612;
      --bg-color: #141414;
      --card-bg: #1f1f1f;
      --card-hover: #2f2f2f;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --glass-border: rgba(255, 255, 255, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      line-height: 1.5;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      padding: 60px 24px 40px;
      text-align: center;
      background: radial-gradient(circle at 50% 0%,
          rgba(229, 9, 20, 0.15) 0%,
          transparent 70%);
    }

    .hero-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 16px;
      background: linear-gradient(to right, #fff, #ccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Grid Layout */
    .main-content {
      padding: 0 24px 60px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .sites-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    /* Card Styles */
    .site-card {
      display: block;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 24px;
      text-decoration: none;
      border: 1px solid var(--glass-border);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease backwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .site-card:hover {
      transform: translateY(-4px);
      background: var(--card-hover);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .site-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: var(--primary-color);
      transition: var(--transition);
    }

    .site-card:hover .site-icon {
      background: var(--primary-color);
      color: #fff;
      transform: scale(1.1) rotate(-5deg);
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .card-domain {
      font-size: 0.85rem;
      color: var(--text-secondary);
      display: block;
    }

    .site-desc {
      font-size: 0.95rem;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 20px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .card-tag {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-secondary);
      transition: var(--transition);
    }

    .site-card:hover .card-tag {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .hero {
        padding: 40px 16px 32px;
      }

      .hero-title {
        font-size: 1.8rem;
      }

      .main-content {
        padding: 0 16px 40px;
      }

      .sites-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .site-card {
        padding: 20px;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .sites-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const template = document.getElementById("site-card-template");
      const container = document.getElementById("sites-container");

      // Load Data
      const sitesData = JSON.parse(
        document.getElementById("sites-data").textContent
      );

      // Initial Render
      renderSites(sitesData.sites);

      function renderSites(sites) {
        container.innerHTML = "";

        sites.forEach((site, index) => {
          const card = template.content.cloneNode(true);
          const link = card.querySelector("a");

          link.href = site.url;
          link.style.animationDelay = `${index * 0.05}s`; // Stagger animation

          // Icon
          const icon = card.querySelector(".site-icon i");
          icon.className = `${site.icon}`;

          // Content
          card.querySelector(".card-title").textContent = site.name;
          try {
            const urlObj = new URL(site.url);
            card.querySelector(".card-domain").textContent = urlObj.hostname;
          } catch (e) {
            card.querySelector(".card-domain").textContent = site.url;
          }

          card.querySelector(".site-desc").textContent = site.description;

          // Tags
          const tagsDiv = card.querySelector(".card-tags");
          site.tags.forEach(tag => {
            const span = document.createElement("span");
            span.className = "card-tag";
            span.textContent = tag;
            tagsDiv.appendChild(span);
          });

          container.appendChild(card);
        });
      }
    });
  </script>
